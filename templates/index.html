<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Animales</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }
        h1 {
            color: #00c6ff;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(0, 198, 255, 0.5);
            animation: glow 1.5s infinite alternate;
        }
        p {
            color: #d1d1d1;
            margin-bottom: 30px;
            font-size: 1.2em;
        }
        .link {
            display: inline-block;
            margin: 10px 0;
            padding: 15px 30px;
            color: #ffffff;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.2em;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        .link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0.1);
        }
        .link:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }
        .link:hover {
            background: linear-gradient(90deg, #0072ff, #00c6ff);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 198, 255, 0.4);
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(0, 198, 255, 0.5), 0 0 20px rgba(0, 198, 255, 0.4), 0 0 30px rgba(0, 198, 255, 0.3), 0 0 40px rgba(0, 198, 255, 0.2);
            }
            to {
                text-shadow: 0 0 20px rgba(0, 198, 255, 0.7), 0 0 30px rgba(0, 198, 255, 0.6), 0 0 40px rgba(0, 198, 255, 0.5), 0 0 50px rgba(0, 198, 255, 0.4);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consulta de Animales</h1>
        <p>Haz clic en los enlaces para ver cómo hacen los diferentes animales:</p>
        <a class="link" href="/perro" target="_blank">¿Cómo hace el Perro?</a>
        <a class="link" href="/huron" target="_blank">¿Cómo hace el Hurón?</a>
    </div>
</body>
</html>
